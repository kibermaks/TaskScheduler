name: Bug Report
description: Report a bug or issue with Task Scheduler
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this issue! Please fill out the information below.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the issue you're experiencing
    validations:
      required: true
  
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of Task Scheduler are you using? (Found in the app header)
      placeholder: "e.g., 1.0 (build 42)"
    validations:
      required: true
  
  - type: input
    id: macos
    attributes:
      label: macOS Version
      description: What version of macOS are you running?
      placeholder: "e.g., macOS 14.2 Sonoma"
    validations:
      required: true
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here, such as:
        - Screenshots
        - Calendar configuration
        - Number of events in calendar
        - Error messages or logs
      placeholder: Any additional information that might be helpful
  
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have included all requested information above
          required: true
