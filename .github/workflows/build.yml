name: Build Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Build
        run: |
          SCHEME="TaskScheduler"
          PROJECT="TaskScheduler.xcodeproj"
          
          xcodebuild -project "$PROJECT" \
                     -scheme "$SCHEME" \
                     -configuration Debug \
                     -destination 'platform=macOS,arch=arm64' \
                     clean build \
                     CODE_SIGN_IDENTITY="-" \
                     CODE_SIGNING_REQUIRED="NO" \
                     CODE_SIGNING_ALLOWED="NO" \
                     | xcpretty || true
